<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>search your city</h1>
    search: <input type="text" id="searchBox">
    <button id="saveBtn">submit</button>

    
    <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <div>
        
                <h4>search history</h4>
                <div id="searchPlace" class="search-list"></div>
            </div>
            
          </div>
          <div class="col">
            <h2 id="cityPlace">City</h2>
            <div id="datePlace">date</div>
           <div id="tempNumbers">temp</div>
           <div id="humNumbers">humidity</div>
           <div id="windNumbers">windspeed</div>
           <div id="uvNumbers">UV index</div>
          
           <!-- <div  class="container"> -->
            <!-- <div class="row"> -->
            
        </div>
        <div id="dailyPlace" class="col-7" class="row "></div>
    </div>
</div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
